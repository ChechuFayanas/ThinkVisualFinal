    <style>
   
        .container {
            display: flex;
            width: 70%;
            margin: auto;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card h2 {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }
        .card h3 {
            font-size: 1.2em;
            color: #666;
            margin: 5px 0;
        }
        .card p {
            font-size: 1em;
            color: #444;
            margin-bottom: 10px;
        }
        .card button {
            padding: 10px;
            background-color: indigo;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .card button:hover {
            background-color: rgb(217, 166, 228)
        }
    </style>

</head>

                <div class="container" id="cardContainer"></div>

    <script>
        // Leer el archivo JSON externo y generar las tarjetas
        fetch('mistrabajos.json')
            .then(response => response.json())
            .then(proyectos => {
                const container = document.getElementById('cardContainer');
                
                proyectos.forEach(proyecto => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                        <img src="${proyecto.imagen}" alt="${proyecto.titulo}">
                        <div class="card-content">
                            <h2>${proyecto.titulo}</h2>
                            <h3>${proyecto.subtitulo}</h3>
                            <p>${proyecto.descripcion}</p>

                            <button onclick="window.location.href='contacto.html'">${proyecto.boton}</button>
                           
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error al cargar el JSON:', error));
    </script>
